</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
	
	<script>

      var socket = io();
      $('form').submit(function(){

			var inpu=[];
inpu=$('#m').val();

	$('.chat').append('<div class="bubble me">'+$('#m').val()+'</div>');
        socket.emit('chat message', inpu);
		$('#m').val('');
        return false;

		});
	  
  socket.on('chat',function(msg1){
$('#m').val('');
  $('.chat').append('<div class="bubble you">'+msg1+'</div>');              
	return false;
	})
	
	
	function Rfunction(obj){
						socket.emit('chat message', obj);
		document.getElementById('Device Lost').style.display = "none";
		
		document.getElementById('Order Device').style.display = "none";
		
		document.getElementById('Swap Device').style.display = "none";
		
		document.getElementById('Report Device').style.display = "none";
		}
	
		
	function Rfunction1(obj){
	alert(obj);

		document.getElementById('iPhone').style.display = "none";
		
		document.getElementById('Surface').style.display = "none";
		
		document.getElementById('Apple MacBook').style.display = "none";
				}
		
    </script>
	<script>
	
	function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}
	socket.on('cf',function(response){
	//alert("hello");
	
	$('.chat').append('<div class="bubble you">'+response.message+'</div>'); 
	
	
	});
	
	</script>
